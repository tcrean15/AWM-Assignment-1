server {
    listen 80;
    server_name awmassignment1.eu 161.35.43.118;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name awmassignment1.eu 161.35.43.118;

    ssl_certificate /etc/letsencrypt/live/awmassignment1.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/awmassignment1.eu/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /pgadmin4/ {
        # Restrict access to internal network only
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://pgadmin4:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        proxy_pass http://awm_django_app:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}